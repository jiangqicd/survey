<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap-theme.css"
          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <link href="https://cdn.datatables.net/rowgroup/1.1.1/css/rowGroup.dataTables.min.css">
    <link href="https://cdn.jsdelivr.net/npm/json-tree-viewer@0.0.1/libs/jsonTree/jsonTree.css" rel="stylesheet"/>
    <link rel="stylesheet" href="//apps.bdimg.com/libs/jqueryui/1.10.4/css/jquery-ui.min.css">

    <link rel="stylesheet" href="./img/path/">
</head>
<body>
<!-- <script src="script.js"></script> -->
<div class="container" id="container">
    <div class="row" style="background: #dc8540;text-align: center" id="title">
        <h1>A survey on Factexplorer</h1>
    </div>
    <div class="row" style="float: left" id="user">
        <div style="float: left">
            Your Name: <input type="text" id="name">
        </div>
        <div style="padding-left: 20px;float: left">
            Your Age: <input type="number" id="age">
        </div>
        <div style="padding-left: 20px;float: left">
            isExpert: <input type="radio" name="expert" value="yes">Yes<input type="radio" name="expert" value="no">No
        </div>
        <div style="padding-left: 20px;float: left">
            <button type="button" id="start" style="color: #384ade;">
                Start!
            </button>
        </div>
    </div>
</div>
<!-- partial -->
</body>
